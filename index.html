<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de fotos</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    
    <div class="slide-container">
       
        <span id="image-1"></span>
        <span id="image-2"></span>
        <span id="image-3"></span>

        <div class="image-container">

            <img src="1.jpg" class="slider-image">
            <img src="2.jpg" class="slider-image">
            <img src="3.jpg" class="slider-image">

        </div >
            

        <div class="button-container">
            <a href="#image-1" class="slider-button"></a>
            <a href="#image-2" class="slider-button"></a>
            <a href="#image-3" class="slider-button"></a>
        </div>

    </div>
</body>
</html>
